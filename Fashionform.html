<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore the latest fashion trends. Share your style experience and review our collections.">
    <meta name="author" content="Bintu Lukulay">
    <title>Fashion Feedback: Share Your Thoughts</title>
    <link rel="stylesheet" href="styles/Fashionform.css">
    <script src="scripts/Fashionform.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>We Value Your Feedback!</h1>
    </header>
    <main>
        <form method="get" action="Formreview.html">
            <!-- Product Name Selection -->
            <label for="productSelect">Product Name:</label>
            <select id="productSelect" name="productName" required>
                <option value="" disabled selected>Pick Your Fashion Style ...</option>
            </select>

            <div class="star-rating">
                <label>
                    <input type="radio" name="rating" value="1">
                    <span class="star">‚òÖ</span>
                    <span class="circle"></span>
                </label>
                <label>
                    <input type="radio" name="rating" value="2">
                    <span class="star">‚òÖ‚òÖ</span>
                    <span class="circle"></span>
                </label>
                <label>
                    <input type="radio" name="rating" value="3">
                    <span class="star">‚òÖ‚òÖ‚òÖ</span>
                    <span class="circle"></span>
                </label>
                <label>
                    <input type="radio" name="rating" value="4">
                    <span class="star">‚òÖ‚òÖ‚òÖ‚òÖ</span>
                    <span class="circle"></span>
                </label>
                <label>
                    <input type="radio" name="rating" value="5">
                    <span class="star">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                    <span class="circle"></span>
                </label>
            </div>

            <label for="orderDate">Order Date:</label>
            <input type="date" id="orderDate" name="orderDate" required>

            <label> Which features did you find useful in the product? (Check all that apply)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="features" value="comfort"> Comfort</label>
                <label><input type="checkbox" name="features" value="fit"> Fit</label>
                <label><input type="checkbox" name="features" value="fabricQuality"> Fabric Quality</label>
                <label><input type="checkbox" name="features" value="designTrendiness"> Design Trendiness</label>
            </div>

            <!-- Written Review -->
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="userName">User Name (Optional)</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">

            <!-- Submit Button -->
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="copyright-year"></span> üíêBintu Lukulayüíê. Freetown/Sierra Leone.</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
